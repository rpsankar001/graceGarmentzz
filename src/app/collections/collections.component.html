<section class="section products-main">
    <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-8">
                  <div class="title text-center">
                      <h2>New arrivals</h2>
                      <p>The best Online sales to shop these weekend</p>
                  </div>
              </div>
          </div>
  
  
      <div class="row" >
        <div class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let item of collections.list"  >
            <div class="product" >
              <div class="product-wrap">
                  <a ><img class="img-fluid w-100 mb-3 img-first" src="{{item.src}}" alt="product-img" /></a>
                  <!-- hover change -->
                  <!-- <a (click)="openMultiImages(item)"><img class="img-fluid w-100 mb-3 img-second" src="{{item.src}}" alt="product-img" /></a> -->
              </div>
  
              <span class="onsale">Sale</span>
              <div class="product-hover-overlay">
                  <a (click)="openMultiImages(item.images)"><i class="tf-ion-android-cart"></i></a>
                  <!-- <a href="#"><i class="tf-ion-ios-heart"></i></a> -->
                </div>
  
              <div class="product-info">
                  <h2 class="product-title h5 mb-0"><a href="#">{{item.desc}}</a></h2>
                  <span class="price">
                      ${{item.price}}
                  </span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
